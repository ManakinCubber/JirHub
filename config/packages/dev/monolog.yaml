parameters:
    env(MONOLOG_LOG_PATH): "%kernel.logs_dir%/%kernel.environment%.log"

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_404s:
            # regex: exclude all 404 errors from the logs
            - ^/
        nested:
            type: stream
            path: '%env(MONOLOG_LOG_PATH)%'
            level: debug
        console:
            type:   console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        slack:
            type:       slack
            token:      '%env(SLACK_TOKEN)%'
            channels:   ["!request", "!event", "!doctrine", "!security"]
            channel:    '%env(SLACK_CHANNEL)%'
            bot_name:   JirHub
            level:      info
            icon_emoji: ':partyparrot:'